<!DOCTYPE html>
<html>
<head>
<title>The Do/While Loop</title>
</head>

<body>

  <h1>Loops - The Do/While Loops</h1>

  <P id="display"></p>

    <script>
      var text = ""
      var i = 0;

      do{
        text += "<br>The number is " + i;
        i++;
      }
      while (i < 10);

      document.getElementById("display.innerHtml = text;
      </script)

      </body>
      </html>
