<!DOCTYPE html>
<html>
<head>
<title>The While Loop</title>
</head>

<body>

  <h1>Loops - The While Loops</h1>

  <P id="display"></p>

    <script>
    var output = "";
    var i = 0;
    while (i < 10) {
      output += "<br>The number is " + i;
      i++;
    }
    document.getElementById("display").innerHTML = output;
    </script>

  </body>
  </html>
