<!DOCTYPE html>
<html>
<head>
  <title>The for Loop</title>
</head>
<body>
  <h1>Loops - The For Loop</h1>

  <p id="for"></p>

  <script>
    var output = "";
    var i;
    for (i = 0; i < 5; i++) {
      output += "Number: " + i + "<br>";
    }
    document.getElementById("for").innerHTML = output;
  </script>

  </body>
  </html>
